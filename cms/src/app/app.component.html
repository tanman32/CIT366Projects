<app-header (selectedFeatureEvent)= switchView($event)></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-documents
        *ngIf="selectedFeature === 'documents'"
      ></app-documents>
      <app-messages
        *ngIf="selectedFeature === 'messages'"
      ></app-messages>
      <app-contacts
        *ngIf="selectedFeature === 'contacts'"
      ></app-contacts>
    </div>
  </div>
</div>
