<div class="row">
  <div class="col-md-6">
    <app-document-list (selectedDocumentEvent)="selectedDocument = $event"></app-document-list>
  </div>
  <div class="col-md-6">
    <app-document-detail
      *ngIf="selectedDocument !== null || selectedDocument !== undefined"
      [document]="selectedDocument"
    ></app-document-detail>
  </div>
</div>
