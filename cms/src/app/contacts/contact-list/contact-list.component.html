<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
       <div class="row pad-left-right">
         <span class="pull-left title">Contacts</span>
         <a class="btn btn-success pull-right" routerLink=":id/edit">New Contact</a>
       </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <app-contact-item
            *ngFor="let contactVar of contacts"
          [contact]="contactVar"
          ></app-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>
